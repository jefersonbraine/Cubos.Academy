<!DOCTYPE html>
<html lang=pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teach.me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="container">

        <sidebar class="sidebar">
            <details open  class="suggestion">
                <summary>Tópicos Sugeridos</summary>
                <button>HTML</button>
                <button>CSS</button>
                <button>JavaScript</button>
                <button>TypeScript</button>
            </details>

            <details open class="historic">
                <summary>Histórico</summary>
                <button>Python</button>
                <button>Assembly</button>
            </details>
        </sidebar>
        

        <div class="content">
            <div class="box-home">
                <span>Olá, eu sou o</span>
                <h1>teach<span>.me</span></h1>
                <p>
                Estou aqui para te ajudar nos seus estudos.<br>
                Selecione um dos tópicos sugeridos ao lado ou <br>
                digite um tópico que deseja estudar para <br>
                começarmos
                </p>
            </div>
            <div class="box-input">
                <textarea placeholder="Insira o tema que deseja estudar..."></textarea>
                <button type="submit">Enviar pergunta</button>
            </div>


            <footer class="box-footer">
                <p>teach<span>.me</span></p>
            </footer>

        </div>


        

        
    
    </div>

    


    <script src="script.js"></script>
</body>
</html>
